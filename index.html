<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>

</head>
<body>
    <h1 class="heading">BMI Calculator</h1>
    <div class="container">
        <label for="weight" class="lbl" id="lblweight">Weight(in kg):</label>
        <input type="number" name="user-input" class="inpt" id="weight">
        <label for="height" class="lbl" id="lblheight">Height(in cm):</label>
        <input type="number" name="user-input" class="inpt" id="height">
        <button type="submit" id="submit">SUBMIT</button>
        <div class="inn-cont">
            <p class="bmi" id="bmi">BMI: </p>
            <p class="cat" id="cat">Underweight</p>
        </div>
    </div>
</body>
</html>
